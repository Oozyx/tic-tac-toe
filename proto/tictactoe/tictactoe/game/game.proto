syntax = "proto3";
package tictactoe.tictactoe.game;

option go_package = "tic-tac-toe/x/tictactoe/types";

message Game {
  uint32 id = 1;
  GameStatus status = 2;
  string challenger = 3;
  string opponent = 4;
  string playerX = 5;
  string playerO = 6;
  repeated BoardEntry board = 7;
}

enum GameStatus {
  OPEN = 0;
  IN_PROGRESS = 1;
  COMPLETE = 2;
}

enum BoardEntry {
  EMPTY = 0;
  X = 1;
  O = 2;
}
